<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive CSP Practice Quiz - Test your knowledge on Constraint Satisfaction Problems">
    <title>Queazy - CSP Practice Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Landing Screen -->
        <div id="landing-screen" class="screen active">
            <div class="landing-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="24" cy="24" r="20" stroke="url(#logoGradient)" stroke-width="3" />
                            <path
                                d="M24 12C17.373 12 12 17.373 12 24C12 30.627 17.373 36 24 36C25.5 36 26.9 35.7 28.2 35.2L32 38L31 32.5C34 30 36 27.2 36 24C36 17.373 30.627 12 24 12Z"
                                fill="url(#logoGradient)" />
                            <circle cx="18" cy="22" r="2" fill="white" />
                            <circle cx="24" cy="22" r="2" fill="white" />
                            <circle cx="30" cy="22" r="2" fill="white" />
                            <defs>
                                <linearGradient id="logoGradient" x1="4" y1="4" x2="44" y2="44">
                                    <stop offset="0%" stop-color="#8B5CF6" />
                                    <stop offset="100%" stop-color="#06B6D4" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1 class="app-title">Queazy</h1>
                </div>
                <p class="app-subtitle">Master Constraint Satisfaction Problems</p>
                <p class="app-description">Interactive quiz platform to test and enhance your CSP knowledge</p>

                <div class="section-selector">
                    <h3>Choose a Section</h3>
                    <div id="section-list" class="section-list">
                        <!-- Sections will be populated by JavaScript -->
                    </div>
                </div>

                <button id="start-quiz-btn" class="btn btn-primary btn-large" disabled>
                    <span>Start Quiz</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <header class="quiz-header">
                <button id="back-btn" class="btn btn-icon" title="Back to Home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="progress-info">
                    <span id="section-title">Section</span>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <span id="question-counter" class="question-counter">1/10</span>
                </div>
                <div class="score-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    <span id="score-display">0</span>
                </div>
            </header>

            <main class="quiz-main">
                <div class="question-card">
                    <div class="question-number">
                        <span id="current-q-num">1</span>
                    </div>
                    <h2 id="question-text" class="question-text">Loading question...</h2>

                    <div id="options-container" class="options-container">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <div id="feedback-container" class="feedback-container hidden">
                        <div id="feedback-icon" class="feedback-icon"></div>
                        <p id="feedback-text" class="feedback-text"></p>
                        <p id="correct-answer-text" class="correct-answer-text"></p>
                    </div>
                </div>
            </main>

            <footer class="quiz-footer">
                <button id="next-btn" class="btn btn-primary hidden">
                    <span>Next Question</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </footer>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-header">
                    <div id="results-icon" class="results-icon">
                        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="32" cy="32" r="28" stroke="url(#trophyGradient)" stroke-width="3" fill="none" />
                            <path d="M32 16L36 28H48L38 36L42 48L32 40L22 48L26 36L16 28H28L32 16Z"
                                fill="url(#trophyGradient)" />
                            <defs>
                                <linearGradient id="trophyGradient" x1="8" y1="8" x2="56" y2="56">
                                    <stop offset="0%" stop-color="#F59E0B" />
                                    <stop offset="100%" stop-color="#EF4444" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2 class="results-title">Quiz Complete!</h2>
                </div>

                <div class="score-circle">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" stroke="#1e293b" stroke-width="8" fill="none" />
                        <circle id="score-circle-progress" cx="60" cy="60" r="54" stroke="url(#scoreGradient)"
                            stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="339.292"
                            stroke-dashoffset="339.292" />
                        <defs>
                            <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#06B6D4" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="score-text">
                        <span id="final-score">0</span>
                        <span class="score-divider">/</span>
                        <span id="total-questions">0</span>
                    </div>
                </div>

                <p id="results-message" class="results-message">Great job!</p>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon correct">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <path d="M20 6L9 17l-5-5" />
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span id="correct-count" class="stat-value">0</span>
                            <span class="stat-label">Correct</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon incorrect">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <path d="M18 6L6 18M6 6l12 12" />
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span id="incorrect-count" class="stat-value">0</span>
                            <span class="stat-label">Incorrect</span>
                        </div>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="retry-btn" class="btn btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6" />
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                        </svg>
                        <span>Retry Section</span>
                    </button>
                    <button id="home-btn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <path d="M9 22V12h6v10" />
                        </svg>
                        <span>Choose Section</span>
                    </button>
                </div>
            </div>
            <div class="confetti" id="confetti"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
